name: Metro Scraper

permissions:
  contents: write   # erlaubt Push ins Repo

on:
  schedule:
    - cron: "0 8 * * *"   # täglich 08:00 UTC
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Repository auschecken
        uses: actions/checkout@v4
        with:
          persist-credentials: true   # nutzt GITHUB_TOKEN zum Pushen

      - name: Python einrichten
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Abhängigkeiten installieren
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      - name: Scraper ausführen
        run: python metro_news_scraper_enriched.py

      # CSV ablegen: täglicher Snapshot + latest
      - name: CSV in data/ ablegen
        run: |
          mkdir -p data
          DATE=$(date -u +%Y%m%d)
          cp metro_news.csv "data/metro_news_${DATE}.csv"
          cp metro_news.csv "data/latest.csv"

      # Automatisch committen (robust, auch wenn es nichts zu committen gibt)
      - name: CSV committen & pushen
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update metro news CSV"
          file_pattern: "data/*.csv"

      # Fallback: zusätzlich als Artifact (damit du notfalls laden kannst)
      - name: CSV als Artifact hochladen
        uses: actions/upload-artifact@v4
        with:
          name: metro_news_csv
          path: metro_news.csv
