name: Metro Scraper

on:
  schedule:
    # Läuft täglich um 08:00 UTC (09:00 deutsche Zeit im Winter, 10:00 im Sommer)
    - cron: "0 8 * * *"
  workflow_dispatch: # erlaubt manuelles Auslösen

permissions:
  contents: write   # erlaubt es, ins Repo zu schreiben

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    steps:
      - name: Repository auschecken
        uses: actions/checkout@v3
      - name: Python einrichten
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Abhängigkeiten installieren
        run: pip install -r requirements.txt
      - name: Skript ausführen
        run: python metro_news_scraper_enriched.py
      - name: Änderungen committen
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add metro_news.csv
          git commit -m "Automatische Aktualisierung der CSV"
          git push
hore: update metro news CSV"
          file_pattern: "data/*.csv"
          # optional: branch: main
