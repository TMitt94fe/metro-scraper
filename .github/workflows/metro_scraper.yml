name: Metro Scraper

# << Root-Ebene >>
permissions:
  contents: write   # erlaubt dem Workflow, ins Repo zu schreiben

on:
  schedule:
    - cron: "0 8 * * *"   # täglich 08:00 UTC
  workflow_dispatch:       # manuell startbar

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    steps:
      - name: Repository auschecken
        uses: actions/checkout@v4

      - name: Python einrichten
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Abhängigkeiten installieren
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      - name: Skript ausführen
        run: python metro_news_scraper_enriched.py

      - name: CSV in data/ ablegen (Snapshot + latest)
        run: |
          mkdir -p data
          DATE=$(date -u +%Y%m%d)
          cp metro_news.csv data/metro_news_${DATE}.csv
          cp metro_news.csv data/latest.csv

      - name: CSV committen & pushen
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update metro news CSV"
          file_pattern: "data/*.csv"
          # optional: branch: main
