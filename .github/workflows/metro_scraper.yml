name: Metro Scraper

permissions:
  contents: write   # erlaubt Push ins Repo

on:
  schedule:
    - cron: "0 8 * * *"     # täglich 08:00 UTC
  workflow_dispatch:         # manueller Start möglich

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Repository auschecken
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Python einrichten
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Abhängigkeiten installieren
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      - name: Scraper ausführen
        run: python metro_news_scraper_enriched.py

      - name: Dateien auflisten
        run: ls -la

      - name: CSV als Artifact hochladen
        uses: actions/upload-artifact@v4
        with:
          name: metro_news_csv
          path: metro_news.csv
