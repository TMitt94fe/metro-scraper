name: Metro Scraper

permissions:
  contents: write   # erlaubt Push ins Repo

on:
  schedule:
    - cron: "0 8 * * *"     # täglich 08:00 UTC
  workflow_dispatch:         # manueller Start möglich

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Repository auschecken
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Python einrichten
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Abhängigkeiten installieren
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      - name: Scraper ausführen
        run: python metro_news_scraper_enriched.py

      - name: Dateien auflisten (Diagnose)
        run: ls -la

      - name: CSV prüfen
        run: |
          if [ ! -f metro_news.csv ]; then
            echo "metro_news.csv wurde nicht erzeugt."
            exit 1
          fi
          head -n 5 metro_news.csv || true

      - name: CSV in data/ ablegen (Snapshot + latest)
        run: |
          mkdir -p data
          DATE=$(date -u +%Y%m%d)
          cp metro_news.csv "data/metro_news_${DATE}.csv"
          cp metro_news.csv "data/latest.csv"

      - name: CSV committen & pushen
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update metro news CSV"
          file_pattern: "data/*.csv"

      - name: CSV zusätzlich als Artifact hochladen
        uses: actions/upload-artifact@v4
        with:
          name: metro_news_csv
          path: metro_news.csv
